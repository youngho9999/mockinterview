<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모의 면접 진행중</title>
    <link rel="stylesheet" href="interview.css" />
    <!-- index.html과 동일한 CSS 사용 또는 별도 CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- interview.css (만약 스타일이 많이 달라진다면 별도 파일로 분리) -->
    <!-- <link rel="stylesheet" href="interview.css"> -->
  </head>
  <body>
    <div class="interview-container">
      <header class="interview-header">
        <!-- 현재 질문을 표시할 공간 (선택 사항) -->
        <h2 id="current-question-display">다음 질문을 눌러 인터뷰를 진행해주세요</h2>
      </header>

      <main class="interview-main-content">
        <div class="video-area">
          <video id="user-video" autoplay playsinline muted></video>
        </div>

        <div class="bottom">
          <div class="button-explain">← / → 방향키로 질문을 탐색할 수 있어요</div>
          <div class="button-group">
            <button class="secondary-btn" id="prev-button" disabled title="← 방향키 (이전 질문)">
              이전 질문
            </button>
            <button class="primary-btn" id="hide-button">질문 숨기기</button>
            <button class="secondary-btn" id="next-button">다음 질문</button>
          </div>
        </div>
      </main>

      <footer class="interview-footer">
        <p>© 2024 모의 면접 플랫폼. All Rights Reserved.</p>
      </footer>
    </div>

    <script src="interview.js"></script>
  </body>
</html>
